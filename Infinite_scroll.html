<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
</head>
<style>
    #main {
        border: solid 3px rgb(211, 5, 5);
        border-radius: 10px;
        width: 400px;
        margin: 10px 35%;
    }
    #main p {
        font-size: 20px;
        margin-left: 130px;
    }
</style>

<body>
    <div id="main">

    </div>
</body>

</html>
<script>

    var count = 1;
    let main = document.getElementById("main");

    function again() {
        for(let i = 1; i <= 25; i++){
            let h1 = document.createElement("p");
            h1.innerText = "Masai  Student" + " " + " " + " " + count
            main.appendChild(h1)
            count++;
        }
    }
    again()


    window.addEventListener('scroll', () => {
        const {
            scrollTop,
            scrollHeight,
            clientHeight
        } = document.documentElement;

        if(scrollHeight - scrollTop == clientHeight){
            again();
        }

     
    }, {
        passive: true
    });


</script>
